<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
<body>

<form action="login.html" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Name" name="name" required>
    
    <label for="age"><b>Age</b></br></br></label>
    <input type="number" placeholder="Age" name="age" required></br></br></br>
    
    <label for="gender"><b>Gender</b></label>
    <input type="text" placeholder="Gender" name="gender" required>

    <label for="bld_grp"><b>Blood Group</b></label>
    <input type="text" placeholder="Blood Group" name="bld_grp" required>
    
    <label for="address"><b>Address</b></label>
    <input type="text" placeholder="Address" name="address" required>
    
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email"required >
    
    <label for="user"><b>Username</b></label>
    <input type="text" placeholder="Username" name="user" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
    
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn"><a href="/login.html"></a>Sign Up</button>
      <button type="button" class="articlebtn"><a href="articles.html">Articles</a></button>
      <button type="button" class="homebtn"><a href="index.html">Home Page</a></button>
    </div>
  </div>
</form>

</body>
</html>
